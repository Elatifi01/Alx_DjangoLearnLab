{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Blog{% endblock %}</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header class="bg-primary py-3 mb-4">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="text-white mb-0">Django Blog</h1>
                
                <nav class="d-flex align-items-center">
                    <ul class="nav me-3">
                        <li class="nav-item"><a class="nav-link text-white" href="{% url 'post-list' %}">Home</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="{% url 'post-list' %}">Blog Posts</a></li>
                        {% if user.is_authenticated %}
                            <li class="nav-item"><a class="nav-link text-white" href="{% url 'post-create' %}">Write Post</a></li>
                            <li class="nav-item"><a class="nav-link text-white" href="{% url 'profile' %}">Profile</a></li>
                            <li class="nav-item"><a class="nav-link text-white" href="{% url 'logout' %}">Logout</a></li>
                        {% else %}
                            <li class="nav-item"><a class="nav-link text-white" href="{% url 'login' %}">Login</a></li>
                            <li class="nav-item"><a class="nav-link text-white" href="{% url 'register' %}">Register</a></li>
                        {% endif %}
                    </ul>
                    
                    <!-- Search Form -->
                    <form class="d-flex" method="GET" action="{% url 'search-posts' %}">
                        <input class="form-control me-2" type="search" name="q" placeholder="Search posts..." aria-label="Search" value="{{ request.GET.q }}">
                        <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>
                </nav>
            </div>
        </div>
    </header>

    <main class="container">
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 Django Blog</p>
    </footer>

    <script src="{% static 'js/scripts.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
